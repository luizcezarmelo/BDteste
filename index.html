<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda do Fofo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .compromisso {
      display: block;
      width: 100%;
      margin: 4px 0;
      padding: 6px;
    }
    #resultadosPesquisa {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 5px;
      display: none;
    }
    #resultadosPesquisa div {
      cursor: pointer;
      padding: 4px;
    }
    #resultadosPesquisa div:hover {
      background: #eee;
    }
    #disquete {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 22px;
      display: none;
      animation: blink 1s linear infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Agenda do Fofo</h1>

  <label for="data">Data:</label>
  <input type="date" id="data"><br><br>

  <div id="compromissos"></div>

  <br>
  <label for="pesquisa">Pesquisar:</label>
  <input type="text" id="pesquisa">
  <div id="resultadosPesquisa"></div>

  <div id="disquete">üíæ</div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiikcagIm1p7wJG6DsHijkvdy1fpDBn8Y",
      authDomain: "bd-teste-c931c.firebaseapp.com",
      databaseURL: "https://bd-teste-c931c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bd-teste-c931c",
      storageBucket: "bd-teste-c931c.firebasestorage.app",
      messagingSenderId: "270308100761",
      appId: "1:270308100761:web:ae34fde6d5ae86b67b0608"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const dataInput = document.getElementById("data");
    const compromissosDiv = document.getElementById("compromissos");
    const pesquisaInput = document.getElementById("pesquisa");
    const resultadosDiv = document.getElementById("resultadosPesquisa");
    const disqueteIcon = document.getElementById("disquete");

    const totalCompromissos = 15;

    // cria campos de compromisso
    function gerarCampos() {
      compromissosDiv.innerHTML = "";
      for (let i = 1; i <= totalCompromissos; i++) {
        let input = document.createElement("input");
        input.type = "text";
        input.className = "compromisso";
        input.dataset.index = i;
        input.placeholder = "Compromisso " + i;

        // enter -> pr√≥ximo compromisso
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            let next = compromissosDiv.querySelector(`input[data-index="${i+1}"]`);
            if (next) next.focus();
          }
        });

        compromissosDiv.appendChild(input);
      }
    }

    gerarCampos();

    // carregar dados
    async function carregar() {
      if (!dataInput.value) return;
      const dbRef = ref(db);
      const snap = await get(child(dbRef, `agenda/${dataInput.value}`));
      if (snap.exists()) {
        let dados = snap.val();
        compromissosDiv.querySelectorAll(".compromisso").forEach((input, i) => {
          input.value = dados[i] || "";
        });
      } else {
        compromissosDiv.querySelectorAll(".compromisso").forEach((input) => input.value = "");
      }
    }

    // salvar dados
    async function salvar() {
      if (!dataInput.value) return;
      let dados = [];
      compromissosDiv.querySelectorAll(".compromisso").forEach(input => {
        dados.push(input.value);
      });
      await set(ref(db, `agenda/${dataInput.value}`), dados);

      // mostra √≠cone de disquete
      disqueteIcon.style.display = "block";
      setTimeout(() => {
        disqueteIcon.style.display = "none";
      }, 1000);
    }

    // auto salvar a cada 5s
    setInterval(salvar, 5000);

    dataInput.addEventListener("change", carregar);

    // pesquisa
    pesquisaInput.addEventListener("input", async () => {
      let termo = pesquisaInput.value.trim();
      if (termo.length < 4) {
        resultadosDiv.style.display = "none";
        return;
      }
      const dbRef = ref(db);
      const snap = await get(child(dbRef, "agenda"));
      resultadosDiv.innerHTML = "";
      if (snap.exists()) {
        let registros = snap.val();
        for (let data in registros) {
          registros[data].forEach((texto, i) => {
            if (texto && texto.toLowerCase().includes(termo.toLowerCase())) {
              let div = document.createElement("div");
              div.textContent = `${data} - Compromisso ${i+1}: ${texto}`;
              div.addEventListener("click", () => {
                dataInput.value = data;
                carregar();
                resultadosDiv.style.display = "none";
              });
              resultadosDiv.appendChild(div);
            }
          });
        }
        resultadosDiv.style.display = "block";
      }
    });

    // Notifica√ß√µes
    if ("Notification" in window) {
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    function verificarAlarmes() {
      if (!dataInput.value) return;
      let hoje = new Date();
      let horaAtual = hoje.getHours().toString().padStart(2,"0") + ":" +
                      hoje.getMinutes().toString().padStart(2,"0");

      compromissosDiv.querySelectorAll(".compromisso").forEach(input => {
        if (input.value && input.value.includes(horaAtual)) {
          // dispara notifica√ß√£o
          if (Notification.permission === "granted") {
            new Notification("‚è∞ Alarme", { body: input.value });
          } else {
            alert("‚è∞ " + input.value);
          }
        }
      });
    }

    setInterval(verificarAlarmes, 60000); // checa a cada 1min

  </script>
</body>
</html>
